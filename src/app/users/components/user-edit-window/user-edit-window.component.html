<div class="header">
  <div *ngIf="user != EMPTY_USER; else addUser">
    <div mat-dialog-title>Edit User</div>
  </div>
  <ng-template #addUser>
    <div mat-dialog-title>Add User</div>
  </ng-template>
</div>

<div class="form-container" mat-dialog-content>
  <div class="user-section">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="user.name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="user.username">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="user.email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="user.phone">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Website</mat-label>
      <input matInput [(ngModel)]="user.website">
    </mat-form-field>
  </div>
  <p>Company</p>
  <div class="company-section">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="user.company.bs">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Catchphrase</mat-label>
      <input matInput [(ngModel)]="user.company.catchPhrase">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Bs</mat-label>
      <input matInput [(ngModel)]="user.company.bs">
    </mat-form-field>
  </div>
  <p>Address</p>
  <div class="address-section">
    <mat-form-field>
      <mat-label>Street</mat-label>
      <input matInput [(ngModel)]="user.address.street">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Suite</mat-label>
      <input matInput [(ngModel)]="user.address.suite">
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="user.address.city">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Zipcode</mat-label>
      <input matInput [(ngModel)]="user.address.zipcode">
    </mat-form-field>
  </div>
  <p>Geo</p>
  <div class="geo-section">
    <mat-form-field>
      <mat-label>Lattitude</mat-label>
      <input type="number" matInput [(ngModel)]="user.address.geo.lat">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Longittude</mat-label>
      <input type="number" matInput [(ngModel)]="user.address.geo.lng">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary">Accept</button>
  </div>
</div>
